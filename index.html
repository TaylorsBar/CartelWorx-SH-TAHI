    <style>
      :root {
        /* High-Fidelity Carbon Fiber Simulation */
        --carbon-fiber-weave: 
          linear-gradient(27deg, #151515 5px, transparent 5px) 0 5px,
          linear-gradient(207deg, #151515 5px, transparent 5px) 10px 0px,
          linear-gradient(27deg, #222 5px, transparent 5px) 0px 10px,
          linear-gradient(207deg, #222 5px, transparent 5px) 10px 5px,
          linear-gradient(90deg, #1b1b1b 10px, transparent 10px);
        
        --carbon-base: 
          linear-gradient(#1d1d1d 25%, #1a1a1a 25%, #1a1a1a 50%, transparent 50%, transparent 75%, #242424 75%, #242424);

        --cockpit-vignette: radial-gradient(circle at 50% 50%, rgba(0,0,0,0) 40%, rgba(0,0,0,0.95) 100%);

        /* Default Palette (Cyan) */
        --brand-primary: #00F0FF;
        --brand-secondary: #0099FF;
        --brand-glow: rgba(0, 240, 255, 0.5);
        --brand-glow-dim: rgba(0, 240, 255, 0.2);

        /* Default Material (Glass) */
        --glass-bg: rgba(10, 12, 16, 0.65);
        --glass-border: rgba(255, 255, 255, 0.08);
        --glass-blur: 20px;
        --glass-texture: none;
      }

      /* Color Palettes */
      [data-palette="red"] {
        --brand-primary: #FF3333;
        --brand-secondary: #CC0000;
        --brand-glow: rgba(255, 51, 51, 0.5);
        --brand-glow-dim: rgba(255, 51, 51, 0.2);
      }
      [data-palette="green"] {
        --brand-primary: #33FF33;
        --brand-secondary: #00CC00;
        --brand-glow: rgba(51, 255, 51, 0.5);
        --brand-glow-dim: rgba(51, 255, 51, 0.2);
      }
      [data-palette="purple"] {
        --brand-primary: #CC00FF;
        --brand-secondary: #9900CC;
        --brand-glow: rgba(204, 0, 255, 0.5);
        --brand-glow-dim: rgba(204, 0, 255, 0.2);
      }
      [data-palette="amber"] {
        --brand-primary: #FFCC00;
        --brand-secondary: #FF9900;
        --brand-glow: rgba(255, 204, 0, 0.5);
        --brand-glow-dim: rgba(255, 204, 0, 0.2);
      }

      /* Materials */
      [data-material="matte"] {
        --glass-bg: rgba(15, 15, 17, 0.95);
        --glass-border: rgba(60, 60, 60, 0.8);
        --glass-blur: 0px;
      }
      [data-material="brushed-metal"] {
        --glass-bg: rgba(30, 32, 38, 0.85);
        --glass-border: rgba(255, 255, 255, 0.15);
        --glass-blur: 10px;
        --glass-texture: repeating-linear-gradient(90deg, transparent, transparent 1px, rgba(255,255,255,0.02) 1px, rgba(255,255,255,0.02) 2px);
      }
      [data-material="carbon"] {
        --glass-bg: rgba(5, 5, 5, 0.85);
        --glass-border: rgba(255, 255, 255, 0.1);
        --glass-blur: 5px;
        --glass-texture: 
          linear-gradient(27deg, #151515 2px, transparent 2px) 0 2px,
          linear-gradient(207deg, #151515 2px, transparent 2px) 4px 0px,
          linear-gradient(27deg, #222 2px, transparent 2px) 0px 4px,
          linear-gradient(207deg, #222 2px, transparent 2px) 4px 2px;
      }
      
      body {
        background-color: #111;
        /* Layered backgrounds: Vignette -> Weave -> Base Color */
        background-image: var(--cockpit-vignette), var(--carbon-fiber-weave), var(--carbon-base);
        background-size: 100% 100%, 20px 20px, 20px 20px;
        background-attachment: fixed;
        font-family: 'Inter', sans-serif;
        color: #FFFFFF;
        overflow: hidden; /* App handles scroll */
      }

      /* Premium Glass Panel Utility */
      .glass-panel {
        background: var(--glass-bg);
        backdrop-filter: blur(var(--glass-blur));
        -webkit-backdrop-filter: blur(var(--glass-blur));
        border: 1px solid var(--glass-border);
        border-top: 1px solid rgba(255, 255, 255, 0.15); /* Highlight top edge */
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.6);
      }
      
      /* Only apply texture overlay if defined and not none */
      .glass-panel::before {
        content: '';
        position: absolute;
        inset: 0;
        background-image: var(--glass-texture);
        background-size: 8px 8px; /* For carbon material */
        opacity: 0.3;
        pointer-events: none;
        z-index: -1;
      }
      
      [data-material="brushed-metal"] .glass-panel::before {
         background-size: 100% 100%; /* Brushed metal needs full cover */
      }

      /* Neon Text Effect */
      .neon-text {
        text-shadow: 0 0 5px var(--brand-glow), 0 0 10px var(--brand-glow-dim);
      }
      
      .neon-text-green {
        text-shadow: 0 0 5px rgba(51, 255, 51, 0.5), 0 0 10px rgba(51, 255, 51, 0.3);
      }

      .neon-text-red {
        text-shadow: 0 0 5px rgba(255, 51, 51, 0.5), 0 0 10px rgba(255, 51, 51, 0.3);
      }

      /* Next-Gen Custom Scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.2);
        border-radius: 3px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.15); /* Neutral for compatibility */
        border-radius: 3px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 0 6px var(--brand-glow-dim);
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: var(--brand-glow);
        box-shadow: 0 0 10px var(--brand-glow);
      }
      .custom-scrollbar::-webkit-scrollbar-corner {
        background: transparent;
      }
